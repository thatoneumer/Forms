<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration-Form</title>
  <link rel="stylesheet" href="../Stylesheets/form.css" type="text/css"/>
</head>
<body>
  <div class="top">
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a class="active" href="./Form.html">Form</a></li>
      <li><a href="../pages/Gallery.html">Gallery</a></li>
    </ul>
  </div>
  <section class="container">
    <marquee behavior="scroll" direction="right" scroll>Registration Form</marquee>
    <form action="#" class="form">
      <div class="input-box">
        <label for="check-name">Full Name</label>
        <input type="text" id="check-name" placeholder="Enter full name" required />
      </div>

      <div class="input-box">
        <label for="check-pw">Pasword</label>
        <input type="password" id="check-pw" placeholder="Create Password" required />
      </div>

      <div class="input-box">
        <label for="check-mail">Email Address</label>
        <input type="email" id="check-mail" placeholder="Enter email address" required />
      </div>

      <div class="column">
        <div class="input-box">
          <label for="check-number">Phone Number</label>
          <input type="number" id="check-number" placeholder="Enter phone number" required />
        </div>
        <div class="input-box">
          <label>Birth Date</label>
          <input type="date" placeholder="Enter birth date" required />
        </div>
      </div>
      <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-male" name="gender" checked />
            <label for="check-male">male</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-female" name="gender" />
            <label for="check-female">Female</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-other" name="gender" />
            <label for="check-other">prefer not to say</label>
          </div>
        </div>
      </div>
      <div class="input-box address">
        <label for="check-address">Address</label>
        <input type="text" id="check-address" placeholder="Enter street address" required />
        <input type="text" placeholder="Enter street address line 2" required />
        <div class="column">
          <div class="select-box">
            <select>
              <option hidden>Country</option>
              <option>Pakistan</option>
              <option>United States</option>
              <option>Germany</option>
              <option>Turkey</option>
            </select>
          </div>
          <div class="select-box">
            <select>
              <option hidden>City</option>
              <option>karachi</option>
              <option>Islamabad</option>
              <option>swat</option>
              <option>Pindi</option>
            </select>
          </div>
        </div>
        <div class="column">
          <input type="text" placeholder="Enter your region" required />
          <input type="number" placeholder="Enter postal code" required />
        </div>
      </div>
      <button>Submit</button>
    </form>
  </section>
</body>
</html>
